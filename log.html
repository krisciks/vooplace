<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voleychat</title>
    <link rel="stylesheet" href="log.css"/>
</head>
<body>
    <div class="grid">
        <div class="vraksts">
            <p class="txt1">VOLEYCHAT</p>
        </div>
        <div class="login">
            <div class="lgrid">
                <div class="logs1">
                    <p class="tekst1">Create an account</p>
                </div>
                <div class="logs2">
                    <p class="tekst2">Already have an account?</p>
                    <a class="tekst3" href="url">Log in</a>
                </div>
                <div class="logs3">
                    <input class="name" type="text" id="name" name="name" placeholder="Name" required>
                    <input class="surname" type="text" id="surname" name="surname" placeholder="Surname" required>
                </div>
                <div class="logs4">
                    <input class="mail" type="text" id="mail" name="mail" placeholder="Email" required>
                </div>
                <div class="logs5">
                    <input class="pass" type="text" id="pass" name="pass" placeholder="Enter your password" required>
                </div>
                <div class="logs6">
                    <input class="pass2" type="text" id="pass2" name="pass2" placeholder="Re-enter your password" required>
                </div>
                <div class="logs7">
                    <button class="reg" type="button">Create account</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
